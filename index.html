<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


                
    </head>
    <body>
        
        <div class="container">

            <span><h2>Calculator by</h2><h1>Daniel T Gilbert</h1></span>
            
            <br><br>
            <div class="row">

                <div class="col-md-4"></div>

                <div class="col-md-4">


                    <div class="calculator shade rounded">

                        <input type="text" id="result" class="calc-numbers rounded-top">
    
                        <div class="calculator-buttons">
                            <button id="c" onclick="clearBox()" class="button is-clear span-2 orange operator">C</button>
                            <button id="back" onclick="goBack()" class="button orange operator">&larr;</button>
                            <button id="divide" onclick="displayNumber('/')" class="button orange operator">&divide;</button>
                            <button id="seven" onclick="displayNumber(7)" class="button">7</button>
                            <button id="eight" onclick="displayNumber(8)" class="button">8</button>
                            <button id="nine" onclick="displayNumber(9)" class="button">9</button>
                            <button id="multiply" onclick="displayNumber('*')" class="button orange operator">x</button>
                            <button id="four" onclick="displayNumber(4)" class="button">4</button>
                            <button id="five" onclick="displayNumber(5)" class="button">5</button>
                            <button id="six" onclick="displayNumber(6)" class="button">6</button>
                            <button id="substract" onclick="displayNumber('-')" class="button orange">-</button>
                            <button id="one" onclick="displayNumber(1)" class="button">1</button>
                            <button id="two" onclick="displayNumber(2)" class="button">2</button>
                            <button id="three" onclick="displayNumber(3)" class="button">3</button>
                            <button id="add" onclick="displayNumber('+')" class="button orange operator">+</button>
                            <button id="zero" onclick="displayNumber(0)" class="button span-3 rounded-left-bottom">0</button>
                            <button id="equalto" onclick="evaluateExpression()" class="button orange operator rounded-right-bottom">=</button>      
                        </div>
    
                    </div>
                 
                </div>

                <div class="col-md-4"></div>
            
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
